<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="/src/app.js"></script>
</head>

<body>

  <main>

    <form name="createListing" id="createListingForm"
      class="max-w-sm mx-auto bg-white p-6 rounded-sm shadow-lg space-y-6">
      <h1 class="text-2xl font-semibold text-gray-700">Create Listing</h1>


      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input id="title" name="title" type="text" class="border p-2 w-full" placeholder="Enter title" maxlength="280"
          required>
        <div id="titleError" class="text-red-500 text-sm mt-1 hidden">Title is required and must be between 1 and 280
          characters.</div>
      </div>


      <div class="mb-4">
        <label for="body" class="block text-sm font-medium text-gray-700">Description</label>
        <div id="editor" contenteditable="true" class="border p-4 h-48 w-full mb-4"
          placeholder="Write your content here..."></div>
        <div id="bodyError" class="text-red-500 text-sm mt-1 hidden">Description is required.</div>
      </div>

      <div class="mb-4">
        <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
        <input id="tags" name="tags" type="text" class="border p-2 w-full" placeholder="Enter tags (comma separated)"
          maxlength="24">
        <div id="tagsError" class="text-red-500 text-sm mt-1 hidden">Maximum of 8 tags, each up to 24 characters.</div>
      </div>


      <div class="mb-4">
        <label for="endsAt" class="block text-sm font-medium text-gray-700">Deadline</label>
        <input id="endsAt" name="endsAt" type="datetime-local" class="border p-2 w-full" required>
        <div id="endsAtError" class="text-red-500 text-sm mt-1 hidden">Deadline is required.</div>
      </div>

      <div class="mb-4">
        <label for="media" class="block text-sm font-medium text-gray-700">Image(s)</label>
        <div id="mediaContainer" class="space-y-4"></div>
        <button id="addMediaButton" type="button" class="bg-blue-500 text-white p-2 rounded-sm w-full mt-2">Add
          Media</button>
        <div id="mediaError" class="text-red-500 text-sm mt-1 hidden">You can add up to 8 media items.</div>
      </div>

      <button type="submit" class="bg-deepTeal text-white p-2 rounded-sm w-full mt-4">Submit
        Listing</button>

    </form>
  </main>


</body>

</html>
